    <script>
        //A function to transform any string into a capitalized string.
        function capitalize(str) {
            str = str.toLowerCase();
            let first = str.charAt(0);
            let rest = str.slice(1);
            first = first.toUpperCase();
            return first + rest
        }
        //A function that randomly determines the computer play: Rock, Paper, or Scissors.
        function getComputerChoice() {
            let i = Math.floor(Math.random()*3) + 1
            if (i === 1) {
                return 'Rock'
            } else if (i === 2) {
                return 'Paper'
            } else { 
                return 'Scissors'
            }
        };
        //A function that plays a round of Rock paper scissors by comparing the choices of both players.
        function playRound(playerSelection, computerSelection) {
            playerSelection = capitalize(playerSelection);
            if ((playerSelection === 'Rock' && computerSelection === 'Scissors') ||
                (playerSelection === 'Paper' && computerSelection === 'Rock') || 
                (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
                return `You win! ${playerSelection} beats ${computerSelection}. To the victor go the spoils.`
            } else if ((computerSelection === 'Rock' && playerSelection === 'Scissors') ||
                (computerSelection === 'Paper' && playerSelection === 'Rock') || 
                (computerSelection === 'Scissors' && playerSelection === 'Paper')) {
                return `You lose! ${computerSelection} beats ${playerSelection}.`
            } else {
                return `Tie. ${playerSelection} can't beat itself, forever locked in a cosmic struggle.`
            }
        };
    </script>
