<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
    <script>
        //A function to transform any string into a capitalized string.
        function capitalize(str) {
            str = str.toLowerCase();
            let first = str.charAt(0);
            let rest = str.slice(1);
            first = first.toUpperCase();
            return first + rest
        }
        //A function that randomly determines the computer play: Rock, Paper, or Scissors.
        function getComputerChoice() {
            let i = Math.floor(Math.random()*3) + 1
            if (i === 1) {
                return 'Rock'
            } else if (i === 2) {
                return 'Paper'
            } else { 
                return 'Scissors'
            }
        };
        //A function that plays a round of Rock paper scissors by comparing the choices of both players.
        function playRound(playerSelection, computerSelection) {
            playerSelection = capitalize(playerSelection);
            if ((playerSelection === 'Rock' && computerSelection === 'Scissors') ||
                (playerSelection === 'Paper' && computerSelection === 'Rock') || 
                (playerSelection === 'Scissors' && computerSelection === 'Paper')) {
                return `You win! ${playerSelection} beats ${computerSelection}. To the victor go the spoils.`
            } else if ((computerSelection === 'Rock' && playerSelection === 'Scissors') ||
                (computerSelection === 'Paper' && playerSelection === 'Rock') || 
                (computerSelection === 'Scissors' && playerSelection === 'Paper')) {
                return `You lose! ${computerSelection} beats ${playerSelection}.`
            } else {
                return `Tie. ${playerSelection} can't beat itself, forever locked in a cosmic struggle.`
            }
        };

        //A function that plays five rounds of Rock paper scissors, and keeps score, reporting the winner at the end.
        function game() {
            let player = 0;
            let computer = 0;
            let tie = 0;
            let outcome = '';
            for (let i = 0; i < 5; i++) {
                playerSelection = prompt(`ROUND ${i+1}\nWhat's your play?`)
                outcome = playRound(playerSelection, getComputerChoice());
                console.log(outcome);
                if (outcome.includes('You win!')) {
                    player++;
                } else if (outcome.includes('You lose!')) {
                    computer++;
                } else {
                    tie++;
                }
            }
            if (player > computer) {
                return `You won ${player} to ${computer}. Congratulations!`
            } else if (computer > player) {
                return `The computer won ${computer} to ${player}. Glory to the machine god!`
            } else if (tie === 5) {
                return "Five ties! What are the odds? No winner."
            } else {
                return `You tied ${tie} times in the game and tied in the round. What are the odds? No winner.`
            }
        }
    </script>
